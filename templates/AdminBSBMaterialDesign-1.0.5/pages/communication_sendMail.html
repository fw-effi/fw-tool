{% extends "admin/layout.html" %} 
{% block content %}
<div class="block-header">
	<h2>PUSH MELDUNGEN</h2>
</div>
<!-- TinyMCE -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                TINYMCE
                                <small>Taken from <a href="https://www.tinymce.com" target="_blank">www.tinymce.com</a></small>
                            </h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown">
                                    <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);">Action</a></li>
                                        <li><a href="javascript:void(0);">Another action</a></li>
                                        <li><a href="javascript:void(0);">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <form id="sendMail" action="#" method="POST">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="material-icons">email</i>
                                    </span>
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="mailTo" placeholder="Empfaenger" required autofocus>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="form-line">
                                        <textarea id="tinymce"></textarea>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <div class="form-line">
                                         <button id="sendMail-submit" class="btn btn-block bg-pink waves-effect" type="submit">SENDEN</button>
                                    </div>
                                </div>
                                
                        </div>
                    </div>
                </div>
            </div>
            <!-- #END# TinyMCE -->
{% endblock %}
{% block javascript %}
<!-- TinyMCE -->
<script src="/static/plugins/tinymce/tinymce.js"></script>
<script>

    tinymce.init({
        selector: "textarea#tinymce",
        theme: "modern",
        height: 300,
        plugins: [
            'advlist autolink lists link image charmap print preview hr anchor pagebreak',
            'searchreplace wordcount visualblocks visualchars code fullscreen',
            'insertdatetime media nonbreaking save table contextmenu directionality',
            'emoticons template paste textcolor colorpicker textpattern imagetools'
        ],
        toolbar1: 'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
        toolbar2: 'print preview media | forecolor backcolor emoticons',
        image_advtab: true
   });
   tinymce.suffix = ".min";
   tinyMCE.baseURL = '/static/plugins/tinymce';

</script>
{% endblock %}
